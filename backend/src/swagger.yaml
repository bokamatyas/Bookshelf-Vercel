definition:
  openapi: "3.1.0"
  info:
    title: "Bookshelf Backend API"
    version: "0.1.0"
    description: "The backend API route descriptions used by Bookshelf"
    license:
      name: "MIT"
      url: "https://spdx.org/licenses/MIT.html"
  servers:
    - url: "http://localhost:3000/"

apis: [./src/swagger.yaml]

components:
  schemas:
    user:
      type: object
      properties:
        _id:
          type: object
        username:
          type: string
        password_hashed:
          type: string
        email:
          type: string
        created_at:
          type: string
        updated_at:
          type: string
        last_login:
          type: string
        role:
          type: string
        booklist:
          type: array
      example:
        _id: 67a5c3cba3bb48fa646f9638
        username: User
        password_hashed: $2b$10$Tk179TvlrUQqQuxU/XHoI.rP/edBea12duhNIOTV2VO9FZZhvRo5S
        email: email@email.com
        role: user
        booklist: []
        created_at: 2025-02-07T08:26:51.424Z
        updated_at: 2025-02-07T08:26:51.424Z
        last_login: 2025-02-07T08:26:51.424Z

  requestBodies:
    user:
      type: object
      required:
        - username
        - password
        - email
        - role
      properties:
        username:
          type: string
        password:
          type: string
        email:
          type: string
        role:
          type: string

  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: Authorization

tags:
  - name: login
    description: Login feature
  - name: Users
    description: Routes managing users

paths:
  /api/login:
    post:
      summary: Login for a user
      tags:
        - login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
        200:
          description: Verification token
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
        400:
          description: Bad request body
        403:
          description: Invalid username or password

  /api/users:
    get:
      summary: Get all users
      tags:
        - Users
      parameters:
        - in: query
          name: page
          schema:
            type: integer
          description: Page of pagination (default 0)
        - in: query
          name: limit
          schema:
            type: integer
          description: Limit of requests (default 10)
        - in: query
          name: fields
          description: Comma-separated list of fields to include in the response
          schema:
            type: string
            example: _id,username,role,created_at,updated_at,booklist,last_login
        - in: query
          name: minCreate
          schema:
            type: string
          description: Filter for minimum creation date (ISO string format)
        - in: query
          name: maxCreate
          schema:
            type: string
          description: Filter for maximum creation date (ISO string format)
        - in: query
          name: minUpdate
          schema:
            type: string
          description: Filter for minimum update date (ISO string format)
        - in: query
          name: maxUpdate
          schema:
            type: string
          description: Filter for maximum update date (ISO string format)
        - in: query
          name: username
          schema:
            type: string
          description: Filter for usernames containing the string
        - in: query
          name: email
          schema:
            type: string
          description: Filter for emails containing the string
        - in: query
          name: role
          schema:
            type: string
          description: Filter for role of user
      responses:
        200:
          description: The list of requested users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/user'

    post:
      summary: Create a new user
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/requestBodies/user'
      responses:
        200:
          description: The created user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user'

  /api/users/{id}:
    get:
      summary: Get a specific user by id
      tags:
        - Users
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - in: query
          name: fields
          description: Comma-separated list of fields to include in the response (if authorized, email and password_hashed can be requested)
          schema:
            type: string
            example: _id,username,created_at,updated_at,last_login,role,booklist
      security:
        - ApiKeyAuth: []
      responses:
        200:
          description: Data of the user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user'
        400:
          description: Invalid fields requested
        404:
          description: User not found

security:
  - ApiKeyAuth: []