                        placeholder="{{ 'BOOKS.SEARCHBAR.BUTTON' | translate }}">
                </mat-form-field>
                <!-- <button mat-fab extended class="m-5" (click)="filterBooks()">
                    <mat-icon>search</mat-icon>
                    {{ 'BOOKS.SEARCHBAR.BUTTON' | translate }}
                </button> -->
            </div>

                <button id="TitleDesc" mat-fab class="m-5" (click)="sortBooks('title', 'desc')">
                    <mat-icon>filter_list</mat-icon>
                </button>
                <button id="TitleAsc" mat-fab class="m-5" (click)="sortBooks('title', 'asc')">

                <button id="AuthorDesc" mat-fab class="m-5" (click)="sortBooks('author', 'desc')">

                <button id="AuthorAsc" mat-fab class="m-5" (click)="sortBooks('author', 'asc')">

            <div id="Books" class="d-flex flex-column justify-content-center align-items-center">
                <div class="book-cards row w-100">
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let book of filteredBooks">
                        <mat-card class="book-card w-75" (click)="navigateToBook(book._id)">
                            <img mat-card-image class="book-image w-100"
                                src="https://th.bing.com/th/id/OIP.OFdwMP8vt4tlo2L0pYGpXQAAAA?rs=1&pid=ImgDetMain"
                                alt="{{ book.title }}">
                            <!-- <mat-card-header class="w-100 text-center"> -->
                                <mat-card-title class="text-center">{{ book.title }}</mat-card-title>
                                <mat-card-subtitle class="text-center">{{ book.author }}</mat-card-subtitle>
                            <!-- </mat-card-header> -->
                            <mat-card-content class="text-center">
                                <p>{{ formatDate(book.release) }}</p>
                            </mat-card-content>
                        </mat-card>
                    </div>
                </div>
            </div>
            <custom-paginator [pageSizeOptions]="[5, 10, 25]" [totalPages]="this.maxPages" [pageSize]="this.pageSize"
                [pageIndex]="this.currentPageIndex" (pageChanged)="this.changePage($event)" />
        </div>
    </div>
