<div class="wrapper">
    <div class="wrapper-content">
        <div class="d-flex flex-column">
            <div id="Searchbar" class="d-flex justify-content-center">
                <mat-form-field class="w-50 m-5">
                    <input matInput type="search">
                </mat-form-field>
                <button mat-fab extended class="m-5">
                    <mat-icon>search</mat-icon>
                    Search
                </button>
            </div>
            <div id="Filters" class="d-flex justify-content-center">
                <button mat-fab class="m-5">
                    <mat-icon>filter_list</mat-icon>
                </button>
                <button mat-fab class="m-5">
                    <mat-icon>filter_list</mat-icon>
                </button>
                <button mat-fab class="m-5">
                    <mat-icon>filter_list</mat-icon>
                </button>
                <button mat-fab class="m-5">
                    <mat-icon>filter_list</mat-icon>
                </button>
            </div>
            <div id="Books" class="d-flex flex-column justify-content-center">
                <div class="book-cards row">
                    <div class="col-lg-3 col-md-6 col-sm-12 mb-4" *ngFor="let book of paginatedBooks">
                        <mat-card class="book-card">
                            <mat-card-header>
                                <mat-card-title>{{ book.title }}</mat-card-title>
                                <mat-card-subtitle>{{ book.author }}</mat-card-subtitle>
                            </mat-card-header>
                            <img mat-card-image class="book-image img-fluid" src="https://th.bing.com/th/id/OIP.OFdwMP8vt4tlo2L0pYGpXQAAAA?rs=1&pid=ImgDetMain" alt="{{ book.title }}">
                            <mat-card-content>
                                <p>{{ formatDate(book.release) }}</p>
                            </mat-card-content>
                        </mat-card>
                    </div>
                </div>
                <mat-paginator [length]="books.length" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 100]" (page)="onPageChange($event)">
                </mat-paginator>
            </div>
        </div>
    </div>
</div>
