<div class="wrapper">
    <div class="wrapper-content">
        <div class="d-flex flex-column">
            <div id="Searchbar" class="d-flex justify-content-center">
                <mat-form-field class="w-50 m-5" >
                    <input matInput type="search">
                </mat-form-field>
                <button mat-fab extended class="m-5">
                    <mat-icon>search</mat-icon>
                    Search
                  </button>
            </div>
            <div id="Filters" class="d-flex justify-content-center">
                <button mat-fab class="m-5">
                    <mat-icon>filter_list</mat-icon>
                </button>
                <button mat-fab class="m-5">
                    <mat-icon>filter_list</mat-icon>
                </button>
                <button mat-fab class="m-5">
                    <mat-icon>filter_list</mat-icon>
                </button>
                <button mat-fab class="m-5">
                    <mat-icon>filter_list</mat-icon>
                </button>
                <button mat-fab class="m-5">
                    <mat-icon>filter_list</mat-icon>
                </button>
                <button mat-fab class="m-5">
                    <mat-icon>filter_list</mat-icon>
                </button>
                <button mat-fab class="m-5">
                    <mat-icon>filter_list</mat-icon>
                </button>
                <button mat-fab class="m-5">
                    <mat-icon>filter_list</mat-icon>
                </button>
            </div>
            <div id="Books" class="d-flex flex-column justify-content-center">

                <div #container class="container">
                    <div class="expanded"></div>
                    <div class="rightside">
                        <div class="svg-container">
                            <img #showMoreButton src="../../../../assets/images/down-arrow.svg" alt="" (click)="showMore()" class="BtnMore ">
                        </div>
                    </div>
                    <div class="centertriangle"></div>
                    <div class="leftside">
                    </div>
                </div>
            </div>
            <div class="book-cards">
                <div *ngFor="let book of books" class="book-card">
                    <mat-card>
                        <mat-card-header>
                            <mat-card-title>{{ book.title }}</mat-card-title>
                            <mat-card-subtitle>{{ book.author }}</mat-card-subtitle>
                        </mat-card-header>
                        <mat-card-content>
                            <p>{{ book.description }}</p>
                        </mat-card-content>
                        <mat-card-actions>
                            <button mat-button>Read More</button>
                        </mat-card-actions>
                    </mat-card>
                </div>
            </div>
        </div>
        
</div>


<style>
    .container {    
        position: relative;
        width: 60vw;
        height: 10vh;
        transition: height 0.5s ease;
    }
    .expanded{
        position: absolute;
        top: 0;
        right: 0;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: green; /* Change color as needed */
        z-index: 0;
    }
    .leftside{
        position: absolute;
        top: 0;
        right: 30%;
        margin: 0;
        padding: 0;
        width: 70%;
        height: 10vh;
        background-color: blue; /* Change color as needed */
        z-index: 1;
    }
    .centertriangle{
        position: absolute;
        top: 0;
        right: 30%;
        margin: 0;
        padding: 0;
        width: 10%;
        height: 10vh;
        background-color: red; /* Change color as needed */
        clip-path: polygon(100% 0%, 100% 100%, 0% 100%);
        z-index: 2;
    }
    .rightside {
        position: absolute;
        top: 0;
        right: 0;
        margin: 0;
        padding: 0;
        width: 30%;
        height: 10vh;
        background-color: red;
        z-index: 1;
    }
    .svg-container {
        display: flex;
        justify-content: right;
        align-items: center;
        margin-top: 20px;
    }
    .BtnMore {
        width: 50px;
        height: 50px;
        margin-right: 2rem;
        transition: transform 0.3s ease;
    }
  </style>
