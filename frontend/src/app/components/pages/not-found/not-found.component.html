<div class="wrapper">
    <div class="wrapper-content my-3">
        <div class="mx-auto text-center">
            <img src="./assets/images/not-found.png" alt="not-found" class="w-25 my-0 not-found-img" fxHide.lt-md/>
            <img src="./assets/images/not-found.png" alt="not-found" class="w-50 my-0 not-found-img" fxHide.gt-sm/>
            <hr class="mt-0 w-25 mx-auto" />
            <h1 class="display-1">404!</h1>
            <p class="quote"><i>{{ '404.MESSAGE' | translate }}</i></p>
            <p>{{ '404.REDIRECT' | translate }}</p>
            <div class="spinner-wrapper">
                <mat-progress-spinner
                  [mode]="'determinate'"
                  [value]="this.spinnerValue"
                  strokeWidth="10"
                ></mat-progress-spinner>
                <div class="spinner-label">
                  {{ this.currentTime }}
                </div>
              </div>
        </div>
    </div>
</div>
