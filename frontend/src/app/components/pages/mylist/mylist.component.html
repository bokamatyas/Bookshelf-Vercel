<div class="wrapper">
    <div class="wrapper-content">
        <mat-tab-group>
            <!-- To Read Tab -->
            <mat-tab label="To Read">
                <div class="card-container row g-3">
                    <div class="col-6 col-md-3 col-lg-2" *ngFor="let book of toReadBooks">
                        <div class="card shadow-sm h-100">
                            <img [src]="book.image" class="card-img-top" alt="{{ book.title }}">
                            <div class="card-body d-flex flex-column">
                                <h6 class="card-title text-truncate">{{ book.title }}</h6>
                                <p class="card-subtitle text-muted text-truncate">{{ book.author }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </mat-tab>

            <!-- Has Read Tab -->
            <mat-tab label="Has Read">
                <div class="card-container row g-3">
                    <div class="col-6 col-md-3 col-lg-2" *ngFor="let book of hasReadBooks">
                        <div class="card shadow-sm h-100">
                            <img [src]="book.image" class="card-img-top" alt="{{ book.title }}">
                            <div class="card-body d-flex flex-column">
                                <h6 class="card-title text-truncate">{{ book.title }}</h6>
                                <p class="card-subtitle text-muted text-truncate">{{ book.author }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </mat-tab>

            <!-- Is Reading Tab -->
            <mat-tab label="Is Reading">
                <div class="card-container row g-3">
                    <div class="col-6 col-md-3 col-lg-2" *ngFor="let book of readingBooks">
                        <div class="card shadow-sm h-100">
                            <img [src]="book.image" class="card-img-top" alt="{{ book.title }}">
                            <div class="card-body d-flex flex-column">
                                <h6 class="card-title text-truncate">{{ book.title }}</h6>
                                <p class="card-subtitle text-muted text-truncate">{{ book.author }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </mat-tab>

            <!-- Dropped Tab -->
            <mat-tab label="Dropped">
                <div class="card-container row g-3">
                    <div class="col-6 col-md-3 col-lg-2" *ngFor="let book of droppedBooks">
                        <div class="card shadow-sm h-100">
                            <img [src]="book.image" class="card-img-top" alt="{{ book.title }}">
                            <div class="card-body d-flex flex-column">
                                <h6 class="card-title text-truncate">{{ book.title }}</h6>
                                <p class="card-subtitle text-muted text-truncate">{{ book.author }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </mat-tab>

            <!-- Favorite Tab -->
            <mat-tab label="Favorite">
                <div class="card-container row g-3">
                    <div class="col-6 col-md-3 col-lg-2" *ngFor="let book of favoriteBooks">
                        <div class="card shadow-sm h-100">
                            <img [src]="book.image" class="card-img-top" alt="{{ book.title }}">
                            <div class="card-body d-flex flex-column">
                                <h6 class="card-title text-truncate">{{ book.title }}</h6>
                                <p class="card-subtitle text-muted text-truncate">{{ book.author }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
