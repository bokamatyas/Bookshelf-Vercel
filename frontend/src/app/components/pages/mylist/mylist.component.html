<div class="wrapper">
    <div class="wrapper-content">
        <mat-tab-group>
            <!-- To Read Tab -->
            <mat-tab label="To Read">
                <div class="card-container row g-3">
                    <div class="col-6 col-md-3 col-lg-2" *ngFor="let book of toReadBooks">
                        <div class="card shadow-sm h-100">
                            <img [src]="book.imageUrl" class="card-img-top" alt="{{ book.title }}">
                            <div class="card-body d-flex flex-column">
                                <h6 class="card-title text-truncate">{{ book.title }}</h6>
                                <p class="card-subtitle text-muted text-truncate">{{ book.author }}</p>
                                <div class="mt-auto d-flex justify-content-between">
                                    <button class="btn btn-primary btn-sm" (click)="startReading(book._id)">Start Reading</button>
                                    <button class="btn btn-danger btn-sm" (click)="deleteBook(book._id)">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </mat-tab>
            <!-- Is Reading Tab -->
            <mat-tab label="Is Reading">
                <div class="card-container row g-3">
                    <div class="col-6 col-md-3 col-lg-2" *ngFor="let book of readingBooks">
                        <div class="card shadow-sm h-100">
                            <img [src]="book.imageUrl" class="card-img-top" alt="{{ book.title }}">
                            <div class="card-body d-flex flex-column">
                                <h6 class="card-title text-truncate">{{ book.title }}</h6>
                                <p class="card-subtitle text-muted text-truncate">{{ book.author }}</p>
                                <div class="mt-auto d-flex justify-content-between">
                                    <button class="btn btn-success btn-sm" (click)="finishReading(book._id)">Finish Reading</button>
                                    <button class="btn btn-warning btn-sm" (click)="dropBook(book._id)">Drop</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </mat-tab>

            <mat-tab label="Has Read">
                <div class="card-container row g-3">
                    <div class="col-6 col-md-3 col-lg-2" *ngFor="let book of hasReadBooks">
                        <div class="card shadow-sm h-100">
                            <img [src]="book.imageUrl" class="card-img-top" alt="{{ book.title }}">
                            <div class="card-body d-flex flex-column">
                                <h6 class="card-title text-truncate">{{ book.title }}</h6>
                                <p class="card-subtitle text-muted text-truncate">{{ book.author }}</p>
                                <div class="mt-auto d-flex justify-content-between">
                                    <button class="btn btn-warning btn-sm" (click)="markAsFavorite(book._id)">Favorite</button>
                                    <button class="btn btn-danger btn-sm" (click)="deleteBook(book._id)">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </mat-tab>

            <!-- Dropped Tab -->
            <mat-tab label="Dropped">
                <div class="card-container row g-3">
                    <div class="col-6 col-md-3 col-lg-2" *ngFor="let book of droppedBooks">
                        <div class="card shadow-sm h-100">
                            <img [src]="book.imageUrl" class="card-img-top" alt="{{ book.title }}">
                            <div class="card-body d-flex flex-column">
                                <h6 class="card-title text-truncate">{{ book.title }}</h6>
                                <p class="card-subtitle text-muted text-truncate">{{ book.author }}</p>
                                <div class="mt-auto d-flex justify-content-between">
                                    <button class="btn btn-primary btn-sm" (click)="startReading(book._id)">Start Reading</button>
                                    <button class="btn btn-danger btn-sm" (click)="deleteBook(book._id)">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </mat-tab>

            <!-- Favorite Tab -->
            <mat-tab label="Favorite">
                <div class="card-container row g-3">
                    <div class="col-6 col-md-3 col-lg-2" *ngFor="let book of favoriteBooks">
                        <div class="card shadow-sm h-100">
                            <img [src]="book.imageUrl" class="card-img-top" alt="{{ book.title }}">
                            <div class="card-body d-flex flex-column">
                                <h6 class="card-title text-truncate">{{ book.title }}</h6>
                                <p class="card-subtitle text-muted text-truncate">{{ book.author }}</p>
                                <div class="mt-auto d-flex justify-content-center">
                                    <button class="btn btn-danger btn-sm" (click)="finishReading(book._id)">Delete from Favorites</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
