<div class="wrapper">
    <div class="wrapper-content">
        <mat-tab-group>
            <!-- To Read Tab -->
            <mat-tab label="Booklist">
                <div cdkDropListGroup>
                    <div class="example-container">
                      <h2>To Read</h2>
                  
                      <div
                        cdkDropList
                        [cdkDropListData]="toReadBooks"
                        class="example-list"
                        (cdkDropListDropped)="drop($event)">
                        @for (item of toReadBooks; track item) {
                          <div class="example-box" cdkDrag>
                            {{item.title}}
                            <button mat-fab (click)="markAsFavorite(item._id)" matTooltip="favorite Book" matTooltipPosition="above">
                                <mat-icon>star</mat-icon>
                            </button>
                            <button mat-fab (click)="dropBook(item._id)" matTooltip="Delete Book" matTooltipPosition="above">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </div>
                        }
                      </div>
                    </div>
                  
                    <div class="example-container">
                      <h2>Currently Reading</h2>
                  
                      <div
                        cdkDropList
                        [cdkDropListData]="readingBooks"
                        class="example-list"
                        (cdkDropListDropped)="drop($event)">
                        @for (item of readingBooks; track item) {
                          <div class="example-box" cdkDrag>
                            {{item.title}}
                            <button mat-fab (click)="markAsFavorite(item._id)" matTooltip="favorite Book" matTooltipPosition="above">
                                <mat-icon>star</mat-icon>
                            </button>
                            <button mat-fab (click)="dropBook(item._id)" matTooltip="Delete Book" matTooltipPosition="above">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </div>
                        }
                      </div>
                    </div>

                    <div class="example-container">
                        <h2>Finished Reading</h2>
                    
                        <div
                          cdkDropList
                          [cdkDropListData]="hasReadBooks"
                          class="example-list"
                          (cdkDropListDropped)="drop($event)">
                          @for (item of hasReadBooks; track item) {
                            <div class="example-box" cdkDrag>
                                {{item.title}}
                                <button mat-fab (click)="finishReading(item._id)" matTooltip="remove from favorites" matTooltipPosition="above">
                                    <mat-icon>star</mat-icon>
                                </button>
                                <button mat-fab (click)="dropBook(item._id)" matTooltip="Delete Book" matTooltipPosition="above">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </div>
                          }
                        </div>
                      </div>
                  </div>
                  
            </mat-tab>
            <!-- Dropped Tab -->
            <mat-tab label="Dropped">
                <div class="card-container row g-3">
                    <div class="col-6 col-md-3 col-lg-2" *ngFor="let book of droppedBooks">
                        <div class="card shadow-sm h-100">
                            <img [src]="book.imageUrl" class="card-img-top" alt="{{ book.title }}">
                            <div class="card-body d-flex flex-column">
                                <h6 class="card-title text-truncate">{{ book.title }}</h6>
                                <p class="card-subtitle text-muted text-truncate">{{ book.author }}</p>
                                <div class="mt-auto d-flex justify-content-between">
                                    <button class="btn btn-primary btn-sm" (click)="startReading(book._id)">Start Reading</button>
                                    <button class="btn btn-danger btn-sm" (click)="deleteBook(book._id)">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </mat-tab>

            <!-- Favorite Tab -->
            <mat-tab label="Favorite">
                <div class="card-container row g-3">
                    <div class="col-6 col-md-3 col-lg-2" *ngFor="let book of favoriteBooks">
                        <div class="card shadow-sm h-100">
                            <img [src]="book.imageUrl" class="card-img-top" alt="{{ book.title }}">
                            <div class="card-body d-flex flex-column">
                                <h6 class="card-title text-truncate">{{ book.title }}</h6>
                                <p class="card-subtitle text-muted text-truncate">{{ book.author }}</p>
                                <div class="mt-auto d-flex justify-content-center">
                                    <button class="btn btn-danger btn-sm" (click)="finishReading(book._id)">Delete from Favorites</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
