<div class="wrapper">
    <div class="wrapper-content">
        <div class="my-3 mx-auto w-100 d-flex justify-content-center row">
            <div class="col-12 col-sm-4 mt-1">
                <button mat-fab extended (click)="changePaginatedArray('users')"
                    [disabled]="this.disabledButton === 'users'" class="w-100">
                    <mat-icon>person</mat-icon>
                    {{ 'ADMIN.BUTTONS.USERS' | translate }}
                </button>
            </div>
            <div class="col-12 col-sm-4 mt-1">
                <button mat-fab extended (click)="changePaginatedArray('books')"
                    [disabled]="this.disabledButton === 'books'" class="w-100">
                    <mat-icon>library_books</mat-icon>
                    {{ 'ADMIN.BUTTONS.BOOKS' | translate }}
                </button>
            </div>
            <div class="col-12 col-sm-4 mt-1">
                <button mat-fab extended (click)="changePaginatedArray('reviews')"
                    [disabled]="this.disabledButton === 'reviews'" class="w-100">
                    <mat-icon>rate_review</mat-icon>
                    {{ 'ADMIN.BUTTONS.REVIEWS' | translate }}
                </button>
            </div>
        </div>
        <div class="mx-3">
            <mat-paginator [length]="this.currentArrayInPaginator.length" [pageSize]="this.pageSize"
                [pageSizeOptions]="[5, 10, 25]">
    
            </mat-paginator>
            <mat-accordion>
                @for (item of this.currentArrayInPaginator; track $index) {
                <expansion-item [payload]="{ type: this.itemType, item : item}"></expansion-item>
                }
            </mat-accordion>
        </div>
    </div>
</div>
