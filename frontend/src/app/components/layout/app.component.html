<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  type="line-scale"
>
  <p style="font-size: 20px; color: white">{{ "APP.SPINNER" | translate }}</p>
</ngx-spinner>
<app-navbar (sidenavToggleClicked)="drawer.toggle()"></app-navbar>
<mat-drawer-container autosize hasBackdrop="true">
    <mat-drawer #drawer mode="over" (window:resize)="drawer.opened=false">
        <div class="sidenav-column">
            @for (btn of sidenavButtons; track $index) {
                @if (btn.route == "login") {
                <hr>
                }
                <button mat-button [routerLink]="btn.route" (click)="drawer.opened=false">
                    <mat-icon>{{ btn.icon }}</mat-icon>
                    {{ 'APP.MENU.'+btn.label| translate}}
                </button>
            }
        </div>
    </mat-drawer>

    <mat-drawer-content >
        <router-outlet></router-outlet>
    </mat-drawer-content>

</mat-drawer-container>
<app-footer></app-footer>
