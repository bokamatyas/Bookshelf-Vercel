<mat-toolbar>
    <mat-toolbar-row>
        <img src="./assets/favicon.ico" alt="" class="app-icon" fxHide.lt-md>
        <button class="text-center" mat-button fxHide.gt-sm>
            <mat-icon class="menu-icon mx-auto" (click)="toggleSideNav()">menu</mat-icon>
        </button>
        <span>Bookshelf</span>
        <span class="spacer"></span>
        <div fxHide.lt-md>
            <button mat-button routerLink="home" [disabled]="isActive('/home')">{{ 'APP.MENU.HOME' | translate
                }}</button>
            <button mat-button routerLink="books" [disabled]="isActive('/books')">{{ 'APP.MENU.BOOKS' | translate
                }}</button>
            <button mat-button routerLink="summaries" [disabled]="isActive('/summaries')">{{ 'APP.MENU.SUMMARIES' |
                translate }}</button>
            @if(authService.getloggedInUser && ['user', 'editor', 'admin'].includes(authService.getloggedInUser.role)){
            <button mat-button routerLink="mylist" [disabled]="isActive('/mylist')">{{ 'APP.MENU.MYLIST' | translate
                }}</button>
            }
        </div>
        <span class="spacer-center"></span>
        <div fxHide.lt-md>
            @if(!authService.getloggedInUser){
            <button mat-button routerLink="auth/login" [disabled]="isActive('/auth/login')">{{ 'APP.MENU.LOGIN' |
                translate }}</button>
            <button mat-button routerLink="auth/register" [disabled]="isActive('/auth/register')">{{ 'APP.MENU.REGISTER'
                | translate }}</button>
            } @else {
            <button mat-button [matMenuTriggerFor]="profile">
                <span>{{ this.authService.getloggedInUser.username }}</span>         
                <mat-icon class="menu-icon">account_circle</mat-icon>      
            </button>
            <mat-menu #profile="matMenu" (window:resize)="profile._setIsOpen(false)" class="p-2">
                <button mat-menu-item routerLink="profile" [disabled]="isActive('/profile')">
                    <mat-icon>person</mat-icon>
                    {{ 'APP.MENU.PROFILE.PAGE' | translate }}
                </button>                
                <button mat-menu-item routerLink (click)="this.authService.logOut()">
                    <mat-icon>exit_to_app</mat-icon>
                    {{ 'APP.MENU.PROFILE.LOGOUT' | translate }}
                </button>
            </mat-menu>
            }
        </div>
        <span class="spacer" fxHide.lt-md></span>
        <button mat-icon-button [matMenuTriggerFor]="settings" (click)="settingsIconState = 'clicked'"
            [matTooltip]="this.isMdOrBeyond ? ('APP.MENU.SETTINGS.TOOLTIP' | translate ) : null"
            [matTooltipPosition]="'below'" matTooltipShowDelay="500">
            <mat-icon [@rotate]="settingsIconState">settings</mat-icon>
        </button>
        <mat-menu #settings="matMenu" class="p-2" (closed)="settingsIconState = 'default'">
            <span class="text-center d-block">{{ 'APP.MENU.SETTINGS.THEME' | translate }}</span>
            <hr class="my-2">
            <div class="mb-4 theme-holder" (click)="$event.stopPropagation()">
                <mat-icon class="theme-icon" [@pulse]="!isdarkModeOn">wb_sunny</mat-icon>
                <mat-slide-toggle class="mx-2" (toggleChange)="changeTheme()" [checked]="isdarkModeOn">
                </mat-slide-toggle>
                <mat-icon class="theme-icon" [@pulse]="isdarkModeOn">brightness_2</mat-icon>
            </div>
            <span class="text-center d-block">{{ 'APP.MENU.SETTINGS.LANG' | translate }}</span>
            <hr class="my-2">
            <mat-button-toggle-group name="fontStyle" aria-label="Font Style" [value]="localizationToggleValue"
                (click)="$event.stopPropagation()">
                <mat-button-toggle value="en" (change)="changeLanguage($event)">EN</mat-button-toggle>
                <mat-button-toggle value="hu" (change)="changeLanguage($event)">HU</mat-button-toggle>
            </mat-button-toggle-group>
        </mat-menu>
    </mat-toolbar-row>
</mat-toolbar>
